<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Términos de Uso - EdwardMC Addons</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/lisc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos para el sidebar */
        .page-wrapper {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .sidebar-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-section h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            margin-bottom: 0.7rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .social-link i {
            font-size: 1.3rem;
            width: 25px;
        }

        .social-link span {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .youtube { border-left: 3px solid #FF0000; }
        .instagram { border-left: 3px solid #E1306C; }
        .tiktok { border-left: 3px solid #00f2ea; }
        .whatsapp { border-left: 3px solid #25D366; }
        .content { border-left: 3px solid #FFC107; }

        /* Sección del YouTuber */
        .youtuber-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .youtuber-section h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .youtuber-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .youtuber-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .youtuber-name {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .youtuber-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 1rem;
        }

        .youtuber-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            margin-top: 0.2rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .page-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                order: -1;
            }

            .sidebar-content {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <h1 class="site-title">EdwardMC</h1>
        </div>
        
        <button class="back-button-nav" onclick="goBack()">
            <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            Volver
        </button>
    </nav>
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="social-section">
                    <h3>Síguenos</h3>
                    <a href="https://youtube.com/@neomc13" target="_blank" class="social-link youtube">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                    <a href="https://www.instagram.com/jlmc_24_n?igsh=MXNqYmcwNHZmOGx3Yg==" target="_blank" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.tiktok.com/@neomc1?_r=1&_t=ZS-91FCqdmam9Q" target="_blank" class="social-link tiktok">
                        <i class="fab fa-tiktok"></i>
                        <span>TikTok</span>
                    </a>
                    <a href="https://whatsapp.com/channel/0029Vb5HMl2GJP8EjrRAXq2i" target="_blank" class="social-link whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://minecraft-pack-generator.vercel.app/" target="_blank" class="social-link content">
                        <i class="fas fa-file-lines"></i>
                        <span>ConTent</span>
                    </a>
                </div>

                <!-- Sección del YouTuber -->
                <div class="youtuber-section">
                    <h3>Creador de Contenido</h3>
                    <div class="youtuber-info">
                        <img src="https://via.placeholder.com/80" alt="NEOMC11" class="youtuber-avatar">
                        <div class="youtuber-name">NEOMC11</div>
                        <p class="youtuber-description">
                            Creador de contenido de Minecraft especializado en addons, tutoriales y aventuras épicas. 
                            ¡Únete a la comunidad y disfruta del mejor contenido!
                        </p>
                        <div class="youtuber-stats">
                            <div class="stat">
                                <span class="stat-number">10K+</span>
                                <span class="stat-label">Suscriptores</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">200+</span>
                                <span class="stat-label">Videos</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">50+</span>
                                <span class="stat-label">Addons</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.back-button-nav');
            
            backButton.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    goBack();
                }
            });
        });
    </script>
</body>
</html>
