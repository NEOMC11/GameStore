        <!-- Menú desplegable -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #0a0a0a;
                color: white;
            }
    
            .menu-toggle {
                position: fixed;
                top: 0.2rem;
                right: 1rem;
                padding: 0.5rem;
                background: rgba(96, 165, 250, 0.2);
                border: 1px solid rgba(96, 165, 250, 0.3);
                border-radius: 8px;
                color: #60a5fa;
                cursor: pointer;
                z-index: 1001;
            }
    
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(5px);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1998;
            }
    
            .menu-overlay.active {
                opacity: 1;
                visibility: visible;
            }
    
            .dropdown-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                max-width: 350px;
                height: 100vh;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
                z-index: 1999;
                transition: right 0.3s ease;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }
    
            .dropdown-menu.active {
                right: 0;
            }
    
            /* Header del menú */
            .menu-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem;
                background: rgba(255, 255, 255, 0.05);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                position: sticky;
                top: 0;
                z-index: 10;
            }
    
            .menu-header h3 {
                font-size: 1.5rem;
                font-weight: 700;
                background: linear-gradient(135deg, #60a5fa, #a78bfa);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
    
            .close-menu {
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                border-radius: 8px;
                padding: 0.5rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
    
            .close-menu:hover {
                background: rgba(239, 68, 68, 0.2);
                transform: rotate(90deg);
            }
    
            .close-menu svg {
                color: #ef4444;
            }
    
            /* Contenido del menú */
            .menu-content {
                flex: 1;
                padding: 1rem;
                overflow-y: auto;
            }
    
            /* Item de inicio */
            .menu-item {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                padding: 1rem;
                margin-bottom: 0.5rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                border: 1px solid transparent;
            }
    
            .menu-item:hover {
                background: rgba(96, 165, 250, 0.15);
                border-color: rgba(96, 165, 250, 0.3);
                transform: translateX(5px);
            }
    
            .menu-icon {
                color: #60a5fa;
                flex-shrink: 0;
            }
    
            /* Sección de redes sociales */
            .social-section {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 2px solid rgba(255, 255, 255, 0.1);
            }
    
            .social-section h3 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: rgba(255, 255, 255, 0.9);
                padding: 0 0.5rem;
            }
    
            .social-link {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                padding: 0.9rem 1rem;
                margin-bottom: 0.6rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                color: white;
                text-decoration: none;
                font-size: 0.95rem;
                font-weight: 500;
                transition: all 0.3s ease;
                border-left: 3px solid transparent;
            }
    
            .social-link:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: translateX(5px);
            }
    
            .social-link i {
                font-size: 1.3rem;
                width: 25px;
                flex-shrink: 0;
            }
    
            /* Colores específicos para cada red social */
            .youtube {
                border-left-color: #FF0000;
            }
    
            .youtube:hover {
                background: rgba(255, 0, 0, 0.1);
            }
    
            .instagram {
                border-left-color: #E1306C;
            }
    
            .instagram:hover {
                background: rgba(225, 48, 108, 0.1);
            }
    
            .tiktok {
                border-left-color: #00f2ea;
            }
    
            .tiktok:hover {
                background: rgba(0, 242, 234, 0.1);
            }
    
            .whatsapp {
                border-left-color: #25D366;
            }
    
            .whatsapp:hover {
                background: rgba(37, 211, 102, 0.1);
            }
    
            .content {
                border-left-color: #FFC107;
            }
    
            .content:hover {
                background: rgba(255, 193, 7, 0.1);
            }
    
            /* Footer del menú */
            .menu-footer {
                padding: 1.5rem;
                background: rgba(0, 0, 0, 0.3);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                margin-top: auto;
            }
    
            .copyright {
                font-size: 0.85rem;
                color: rgba(255, 255, 255, 0.7);
                text-align: center;
                line-height: 1.6;
            }
    
            .studio-link {
                color: #60a5fa;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }
    
            .studio-link:hover {
                color: #93c5fd;
                text-decoration: underline;
            }
    
            /* Scrollbar personalizada */
            .dropdown-menu::-webkit-scrollbar {
                width: 6px;
            }
    
            .dropdown-menu::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
            }
    
            .dropdown-menu::-webkit-scrollbar-thumb {
                background: rgba(96, 165, 250, 0.3);
                border-radius: 3px;
            }
    
            .dropdown-menu::-webkit-scrollbar-thumb:hover {
                background: rgba(96, 165, 250, 0.5);
            }
    
            /* Responsive */
            @media (max-width: 480px) {
                .dropdown-menu {
                    max-width: 100%;
                }
    
                .menu-header h3 {
                    font-size: 1.3rem;
                }
    
                .social-section h3 {
                    font-size: 1.1rem;
                }
    
                .menu-item,
                .social-link {
                    padding: 0.8rem;
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>

        <!-- Botón para abrir el menú (ejemplo) -->

        <!-- Overlay oscuro -->

        <!-- Menú desplegable -->
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-header">

                <button class="close-menu" id="closeMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <div class="menu-content">
                <a href="index.html" class="menu-item">
                    <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>

                    </svg>

                <div class="social-section">
                    <h3>Síguenos</h3>
                    <a href="https://youtube.com/@neomc13" target="_blank" class="social-link youtube">

                    <a href="https://www.instagram.com/jlmc_24_n?igsh=MXNqYmcwNHZmOGx3Yg==" target="_blank" class="social-link instagram">

                    <a href="https://www.tiktok.com/@neomc1?_r=1&_t=ZS-91FCqdmam9Q" target="_blank" class="social-link tiktok">

                    <a href="https://whatsapp.com/channel/0029Vb5HMl2GJP8EjrRAXq2i" target="_blank" class="social-link whatsapp">

            <div class="menu-footer">
                <p class="copyright">
                    <span>© Hecho por </span>
                    <a href="https://youtube.com/@neomc12?si=fZPC_t_JKCrOyVUB/" target="_blank" class="studio-link">NEOMC11</a>

            </div>
        </div>
    
        <script>
            // Elementos
            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const menuOverlay = document.getElementById('menuOverlay');
    
            // Función para abrir el menú
            function openMenu() {
                dropdownMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevenir scroll del body
            }
    
            // Función para cerrar el menú
            function closeMenuFunc() {
                dropdownMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Restaurar scroll
            }
    
            // Event listeners
            menuToggle.addEventListener('click', openMenu);
            closeMenu.addEventListener('click', closeMenuFunc);
            menuOverlay.addEventListener('click', closeMenuFunc);
    
            // Cerrar con tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && dropdownMenu.classList.contains('active')) {
                    closeMenuFunc();
                }
            });
    
            // Cerrar menú al hacer clic en un enlace
            const menuLinks = document.querySelectorAll('.menu-item, .social-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Pequeño delay para que se vea la animación antes de cambiar de página
                    setTimeout(closeMenuFunc, 150);
                });
            });
        </script>
        
        <!-- Overlay para cerrar menú -->
        <div class="menu-overlay" id="menuOverlay"></div>
